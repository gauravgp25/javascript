<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <h2>Display the program to get current Date in DD-MM-YYYY Format</h2>
    </head>
    
    <body>
        
        <p><strong>Name: </strong>Gaurav Patil(Gauravgp25)</p>
        <script type="text/javascript">
            var today = new Date();
            var dd = today.getDate();
            var mm = today.getMonth() + 1;
            var yyyy = today.getFullYear();
            if (dd < 10) 
            {
                dd = '0' + dd;
            }
            if (mm < 10) {
                mm = '0' + mm;
            }
            document.write("Current Date in the given formats:");
            document.write("<br><br>mm-dd-yyyy: " + mm + '-' + dd + '-' + yyyy);
            document.write("<br><br>mm/dd/yyyy: " + mm + '/' + dd + '/' + yyyy);
            document.write("<br><br>dd-mm-yyyy: " + dd + '-' + mm + '-' + yyyy);
            document.write("<br><br>dd/mm/yyyy: " + dd + '/' + mm + '/' + yyyy);
        </script>

    </body>

</html>
